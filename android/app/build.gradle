plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.craft_blend_project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        buildConfig true // Enables BuildConfig fields
    }

    defaultConfig {
        // Load environment variables
        def dotenv = new Properties()
        file('../../assets/.env').withInputStream {
            dotenv.load(it)
        }

        applicationId "com.example.craft_blend_project"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        // Use environment variables
        buildConfigField "String", "GOOGLE_MAPS_API_KEY", "\"${dotenv['GOOGLE_MAPS_API_KEY']}\""
        resValue "string", "GOOGLE_MAPS_API_KEY", dotenv['GOOGLE_MAPS_API_KEY']
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.android.gms:play-services-base:18.0.1'
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    }
apply plugin: 'com.google.gms.google-services'
